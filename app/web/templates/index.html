<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckAI - Premium AI Assistant</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* === ALL YOUR EXISTING STYLES â€” UNCHANGED === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100vh;
      overflow: hidden;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
      color: #ffffff;
      position: relative;
    }

    /* === NEW: ELEGANT BACKGROUND LAYERS === */
    .network-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.5;
      /* Softer overall */
    }

    .network-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* === YOUR ORIGINAL UI STYLES BELOW (UNCHANGED) === */
    .header {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 1.5rem 0;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00d4ff, #7c3aed, #00ffa3);
      background-size: 200% 200%;
      animation: gradient-shift 3s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.3rem;
    }

    @keyframes gradient-shift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .tagline {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
    }

    .main-container {
      position: relative;
      z-index: 10;
      height: calc(100vh - 100px);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 0 auto;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(25px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
      height: 100%;
    }

    .chat-box {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .message {
      padding: 0.8rem 1.2rem;
      border-radius: 18px;
      position: relative;
      animation: fadeInUp 0.3s ease;
      line-height: 1.5;
      word-wrap: break-word;
      max-width: 70%;
      width: fit-content;
      min-width: 80px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-message {
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      color: #ffffff;
      align-self: flex-end;
      margin-left: auto;
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
      border-bottom-right-radius: 6px;
    }

    .ai-message {
      background: rgba(35, 35, 35, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #ffffff;
      align-self: flex-start;
      position: relative;
      border-bottom-left-radius: 6px;
      padding-left: 2.8rem;
    }

    .ai-message::before {
      content: '';
      position: absolute;
      left: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1.8rem;
      height: 1.8rem;
      background: linear-gradient(135deg, #00d4ff, #7c3aed);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.4);
    }

    .ai-message::after {
      content: 'ðŸ¤–';
      position: absolute;
      left: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 1.8rem;
      height: 1.8rem;
      border-radius: 50%;
    }

    .chat-form {
      padding: 1.5rem;
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }

    .input-container {
      position: relative;
      display: flex;
      align-items: center;
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .input-container:focus-within {
      border-color: #00d4ff;
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
      transform: translateY(-2px);
    }

    .chat-input {
      flex: 1;
      padding: 1rem 2rem;
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 1rem;
      outline: none;
      font-family: inherit;
    }

    .chat-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .send-button {
      background: linear-gradient(45deg, #00d4ff, #7c3aed);
      border: none;
      color: white;
      padding: 1rem 1.8rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 4px;
    }

    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .loading {
      display: none;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
      margin-top: 0.8rem;
      align-self: flex-start;
    }

    .loading-dots {
      display: flex;
      gap: 0.2rem;
    }

    .loading-dot {
      width: 6px;
      height: 6px;
      background: #00d4ff;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    .welcome-message {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.8);
      margin: auto;
      max-width: 500px;
    }

    .welcome-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #00d4ff, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-subtitle {
      font-size: 1rem;
      opacity: 0.7;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 1rem;
      }

      .logo {
        font-size: 1.8rem;
      }

      .message {
        max-width: 85%;
      }

      .header {
        padding: 1rem 0;
        height: 80px;
      }

      .main-container {
        height: calc(100vh - 80px);
      }
    }
  </style>
</head>

<body>

  <!-- === ELEGANT BACKGROUND === -->
  <div class="network-container">
    <canvas class="network-canvas" id="networkCanvas"></canvas>
  </div>

  <!-- === YOUR ORIGINAL UI BELOW === -->
  <header class="header">
    <div class="logo">DuckAI</div>
    <div class="tagline">Your Premium AI Assistant</div>
  </header>

  <div class="main-container">
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="welcome-message">
          <div class="welcome-title">Welcome to DuckAI</div>
          <div class="welcome-subtitle">Ask me anything and I'll help you with intelligent, thoughtful responses. Let's
            start a conversation!</div>
        </div>
      </div>

      <form class="chat-form" id="chat-form">
        <div class="input-container">
          <input type="text" class="chat-input" id="user-input" placeholder="Type your message here..."
            autocomplete="off">
          <button type="submit" class="send-button">
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </div>
        <div class="loading" id="loading">
          <span>AI is thinking</span>
          <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    class NeuralNetwork {
      constructor() {
        this.canvas = document.getElementById('networkCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.particles = [];
        this.mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        this.bounds = { width: 0, height: 0 };
        this.density = 0.7; // Lower density for elegance

        this.setup();
        this.init();
        this.animate();
      }

      setup() {
        this.resize();
        window.addEventListener('resize', () => this.resize());
      }

      resize() {
        this.bounds.width = window.innerWidth;
        this.bounds.height = window.innerHeight;
        this.canvas.width = this.bounds.width;
        this.canvas.height = this.bounds.height;
        this.createParticles();
      }

      createParticles() {
        this.particles = [];
        const total = Math.floor((this.bounds.width * this.bounds.height) / 20000) + 40;

        for (let i = 0; i < total; i++) {
          this.particles.push(this.initParticle());
        }
      }

      initParticle() {
        return {
          x: Math.random() * this.bounds.width,
          y: Math.random() * this.bounds.height,
          vx: (Math.random() - 0.5) * 0.2,
          vy: (Math.random() - 0.5) * 0.2,
          size: Math.random() * 1.5 + 0.5,
          alpha: Math.random() * 0.4 + 0.2,
          life: 0,
          maxLife: 20 + Math.random() * 30
        };
      }

      update() {
        // Gentle cursor influence
        this.particles.forEach(p => {
          const dx = p.x - this.mouse.x;
          const dy = p.y - this.mouse.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const influenceRadius = 120;

          if (distance < influenceRadius) {
            const force = (influenceRadius - distance) / 10000;
            p.vx -= (dx / distance) * force;
            p.vy -= (dy / distance) * force;
          }

          // Natural drift
          p.x += p.vx;
          p.y += p.vy;

          // Damping
          p.vx *= 0.96;
          p.vy *= 0.96;

          // Wrap around edges
          if (p.x < 0) p.x = this.bounds.width;
          if (p.x > this.bounds.width) p.x = 0;
          if (p.y < 0) p.y = this.bounds.height;
          if (p.y > this.bounds.height) p.y = 0;

          // Regenerate gently
          p.life++;
          if (p.life > p.maxLife) {
            Object.assign(p, this.initParticle());
            p.x = this.mouse.x + (Math.random() - 0.5) * 200;
            p.y = this.mouse.y + (Math.random() - 0.5) * 200;
          }
        });
      }

      draw() {
        this.ctx.clearRect(0, 0, this.bounds.width, this.bounds.height);

        // Draw connections (very soft)
        const maxDist = 140;
        for (let i = 0; i < this.particles.length; i++) {
          for (let j = i + 1; j < this.particles.length; j++) {
            const p1 = this.particles[i];
            const p2 = this.particles[j];
            const dx = p1.x - p2.x;
            const dy = p1.y - p2.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < maxDist) {
              const opacity = (1 - dist / maxDist) * 0.15; // Very light
              this.ctx.beginPath();
              this.ctx.moveTo(p1.x, p1.y);
              this.ctx.lineTo(p2.x, p2.y);
              this.ctx.strokeStyle = `rgba(0, 212, 255, ${opacity})`;
              this.ctx.lineWidth = 0.4;
              this.ctx.stroke();
            }
          }
        }

        // Draw particles with soft glow
        this.particles.forEach(p => {
          const gradient = this.ctx.createRadialGradient(
            p.x, p.y, 0,
            p.x, p.y, p.size * 3
          );
          gradient.addColorStop(0, `hsla(180, 100%, 60%, ${p.alpha})`);
          gradient.addColorStop(1, `transparent`);

          this.ctx.beginPath();
          this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          this.ctx.fillStyle = gradient;
          this.ctx.fill();
        });
      }

      animate() {
        this.update();
        this.draw();
        requestAnimationFrame(() => this.animate());
      }

      init() {
        document.addEventListener('mousemove', (e) => {
          this.mouse.x = e.clientX;
          this.mouse.y = e.clientY;
        });
      }
    }

    // Your original chat logic
    class ChatInterface {
      constructor() {
        this.form = document.getElementById('chat-form');
        this.input = document.getElementById('user-input');
        this.chatBox = document.getElementById('chat-box');
        this.loading = document.getElementById('loading');
        this.init();
      }

      init() {
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        this.input.focus();

        this.input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.form.dispatchEvent(new Event('submit'));
          }
        });
      }

      async handleSubmit(e) {
        e.preventDefault();
        const userMessage = this.input.value.trim();
        if (!userMessage) return;

        if (this.chatBox.querySelector('.welcome-message')) {
          this.chatBox.innerHTML = '';
        }

        this.addMessage(userMessage, 'user-message');
        this.input.value = '';
        this.showLoading(true);

        try {
          const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage })
          });

          if (!response.ok) throw new Error('Network response was not ok');
          const data = await response.json();
          this.showLoading(false);
          this.addMessage(data.reply, 'ai-message');
        } catch (error) {
          this.showLoading(false);
          this.addMessage('I apologize, but I\'m having trouble connecting right now. Please try again in a moment.', 'ai-message');
        }
      }

      addMessage(text, className) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', className);
        messageDiv.textContent = text;

        this.chatBox.appendChild(messageDiv);
        this.chatBox.scrollTop = this.chatBox.scrollHeight;

        messageDiv.style.opacity = '0';
        messageDiv.style.transform = 'translateY(20px)';
        requestAnimationFrame(() => {
          messageDiv.style.transition = 'all 0.3s ease';
          messageDiv.style.opacity = '1';
          messageDiv.style.transform = 'translateY(0)';
        });
      }

      showLoading(show) {
        if (show) {
          this.loading.style.display = 'flex';
          this.chatBox.appendChild(this.loading);
          this.chatBox.scrollTop = this.chatBox.scrollHeight;
        } else {
          this.loading.style.display = 'none';
          if (this.loading.parentNode === this.chatBox) {
            this.chatBox.removeChild(this.loading);
          }
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new NeuralNetwork();
      new ChatInterface();
    });
  </script>
</body>
